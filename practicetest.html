<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreProff</title>
    <style>
        h1 {
            text-align: center;
            padding: 31px 2px;
            font-weight: bold;
        }

        .btn {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 720px;
            margin: 0 auto;
            text-align: center;
        }

        .blocka, .blockb, .blockc {
            display: block;
            padding: 10px 25px;
            margin: 10px auto;
            max-width: 200px;
            text-align: center;
        }

        a {
            display: inline-block;
            background-color: #c25ee0;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
        }

        a:hover {
            background-color: #bb81e2;
        }

        header {
            margin-top: 20px;
            text-align: center;
        }

        .headerbtn {
            margin-left: 20px;
            padding: 10px 25px;
            background-color: #c25ee0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            float: left;
        }

        .stethoscope-img {
            display: block;
            width: 90%;
            max-width: 500px;
            height: auto;
            margin: 0px auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .btn {
                width: 95%;
            }

            .stethoscope-img {
                max-width: 450px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            a {
                font-size: 14px;
                padding: 8px 15px;
            }

            .btn {
                padding: 10px;
            }

            .stethoscope-img {
                max-width: 400px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.3rem;
            }

            a {
                font-size: 12px;
                padding: 6px 10px;
            }

            .stethoscope-img {
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="headerbtn">Back</a>
    </header>
    <div>
        <img src="img1.jpg" alt="Stethoscope" class="stethoscope-img">
        <div class="btn">
            <h1>PreProff</h1>
            <div><a href="blocka.html" class="blocka" target="_blank">Block A</a></div>
            <div><a href="blockb.html" class="blockb" target="_blank">Block B</a></div>
            <div><a href="blockc.html" class="blockc" target="_blank">Block C</a></div>
        </div>
    </div>
</body>

</html>
