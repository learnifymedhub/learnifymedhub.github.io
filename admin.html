<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
        border-radius: 10px;
      }
      .form-container h4 {
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        color: #007bff;
      }
      .form-control {
        border-radius: 5px;
      }
      button {
        border-radius: 5px;
        padding: 12px 20px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Admin Login</h4>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              class="form-control"
              type="text"
              name="username"
              id="username"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="form-group">
            <label for="gmail">Gmail:</label>
            <input
              class="form-control"
              type="email"
              name="gmail"
              id="gmail"
              placeholder="Enter Gmail"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </form>
      </div>
    </div>

    <script>
      // Your Google Apps Script URL for login validation
      const scriptURL = "https://script.google.com/macros/s/AKfycbyU0g8Zb0Qbz3gdsb-OSOpdMrtml669zndrMPz8B7yNF60vRfZWcl1ahVWumqxlM0DV/exec";

      const form = document.getElementById("login-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const gmail = document.getElementById('gmail').value;
        const password = document.getElementById('password').value;

        // Create a FormData object with the login details
        const formData = new FormData();
        formData.append("username", username);
        formData.append("gmail", gmail);
        formData.append("password", password);

        // Validate login with the credentials using Google Apps Script
        await validateLogin(formData);
      });

      async function validateLogin(formData) {
        const submitButton = document.querySelector("button[type='submit']");
        submitButton.disabled = true;
        submitButton.innerText = "Loading...";

        try {
          // Send the credentials to Google Apps Script for validation
          const response = await fetch(scriptURL, { method: "POST", body: formData });
          const data = await response.json();

          if (data.success) {
            swal("Success", "Login successful.", "success");
            // Redirect the user if login is successful
            window.location.href = " https://github.com/learnifymedhub/learnifymedhub.github.io"; // Use the URL from Google Sheets or a default page
          } else {
            swal("Error", "Invalid credentials. Please try again!", "error");
          }
        } catch (error) {
          swal("Error", "Something went wrong. Please try again!", "error");
        } finally {
          submitButton.disabled = false;
          submitButton.innerText = "Login";
        }
      }
    </script>
  </body>
</html>
